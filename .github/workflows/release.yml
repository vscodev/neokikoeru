name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Neokikoeru Version'
        required: true
        default: 'v0.0.0'
        type: string

permissions:
  contents: write

env:
  ZIG_VERSION: 0.14.0

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            arch: amd64
          - platform: windows
            os: windows-11-arm
            arch: arm64
          - platform: linux
            os: ubuntu-latest
            arch: amd64
          - platform: linux
            os: ubuntu-24.04-arm
            arch: arm64
          - platform: macos
            os: macos-13
            arch: amd64
          - platform: macos
            os: macos-latest
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GH_REPO }}
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Install Zig
        if: matrix.os == 'windows-11-arm'
        run: |
          Invoke-WebRequest -Uri 'https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-windows-aarch64-${{ env.ZIG_VERSION }}.zip' -OutFile "$Env:TEMP\zig.zip"
          Expand-Archive -Path "$Env:TEMP\zig.zip" -DestinationPath $Env:LOCALAPPDATA
          Add-Content $env:GITHUB_PATH "$Env:LOCALAPPDATA\zig-windows-aarch64-${{ env.ZIG_VERSION }}"
          Add-Content $env:GITHUB_ENV "CC=zig cc -target aarch64-windows-gnu"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'web/package.json'
          check-latest: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build frontend
        shell: bash
        run: |
          pnpm install
          pnpm build:pwa
          cp -a dist/pwa/. $GITHUB_WORKSPACE/public/dist/
        working-directory: ./web

      - name: Build
        shell: bash
        run: |
          go mod download
          bash build.sh ${{ inputs.version }}

      - name: Package
        shell: bash
        run: |
          dist="neokikoeru-${{ matrix.platform }}-${{ matrix.arch }}"
          mkdir -p "$dist"
          if [ "${{ matrix.platform }}" = "windows" ]; then
            cp neokikoeru.exe scripts/start.bat "$dist/"
            7z a "$dist.zip" "$dist/"
          else
            cp neokikoeru scripts/start.sh "$dist/"
            tar zcf "$dist.tar.gz" "$dist/"
          fi

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ inputs.version }}
          tag_name: ${{ inputs.version }}
          draft: true
          body_path: CHANGELOG
          files: |
            neokikoeru-*.*
