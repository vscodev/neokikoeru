name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Neokikoeru Version'
        type: string
        default: '0.0.0'

permissions:
  contents: read
  packages: write

env:
  NEOKIKOERU_VERSION: ${{ inputs.version }}
  ZIG_VERSION: 0.15.2
  TZ: Asia/Shanghai

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GH_REPO }}
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'web/package.json'
          check-latest: true

      - name: Prepare
        run: |
          wget -c https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-x86_64-linux-${{ env.ZIG_VERSION }}.tar.xz -O - | tar -xJ --strip-components=1 -C /usr/local/bin
          npm install -g @go-task/cli pnpm@9

      - name: Build
        run: |
          task clean --silent
          task docker --silent

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: "linux/amd64,linux/arm64"
          push: true
          tags: |
            vscodev/neokikoeru:latest
            ghcr.io/vscodev/neokikoeru:latest
